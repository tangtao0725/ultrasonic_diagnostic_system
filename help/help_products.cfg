    松质骨超声诊断仪是一款基于超声背散射信号的松质骨健康状况检测系统，系统由复旦大学电子工程系自主研发设计，使用一种新型的检测手段和理论算法作为基础，希望能够更快更好地为日益增长的骨质疏松患者服务。
    与传统的基于X射线技术的骨质疏松诊断系统相比，系统使用超声技术作为检测手段，因此系统不存在电离辐射的风险，可以作为一种日常的检测手段。
    传统的基于超声透射发的松质骨超声诊断系统，其原理是使用定量超声技术检测超声在松质骨中传播的速度以及衰减，并以此作为反映骨况密度变化的因素。然而，医学研究表明骨质疏松的变化不仅仅是骨况密度的减低，也可能是由于松质骨内部骨小梁结构变化引起的，最新提出的超声背散射信号已经在理论上证明了包含全部的骨小梁结构信息。本系统使用松质骨超声背散射信号分析技术，因此在理论上可以更加全面地评价松质骨健康状况。
    另外，本系统采集的超声背散射信号由超声收发一体探头反射超声脉冲并接受背散射信号，因此只需要单个超声探头即可完成全部的测量工作，相比于超声透射法，本系统使用的方法有潜力在人体更多的部位进行测量。
