该文档第一部分详细描述了本系统的使用说明，第二部分为注意事项：

第一部分：使用说明
    要使用本系统，请确保有一瓶可用的医用超声耦合剂以及系统配套的超声收发一体探头。
    在打开系统之后，首先点击"参数输入"按钮进入参数输入模块，请准确输入自己的姓名、编号、身高、体重、年龄、性别等参数，该模块的下方为一个简易的中英文输入法，可以通过点击左上方的"英"/"中"进行中英文切换，辅助完成各项输入。输入完成并确保正确之后，请点击"确定"按钮保存各项输入，然后点击“返回”按钮返回主菜单。
    点击“开始测量”按钮进入测量模块，首先根据自己选择的超声收发一体探头的探头中心频率，在该模块的左上方区域中选择探头的发射频率。然后点击下方的"开始测量"按钮，此时该按钮变成"确定"按钮，这时可以在屏幕上方的波形显示部分开到发射信号的波形。之后在超声收发一体探头表面均与涂敷医用超声耦合剂并将其放置在左脚脚后跟内存较平整位置处，并观察屏幕上方的波形显示部分的背散射信号波形，待其信号幅度适中并平稳时点击“确定”按钮捕获该背散射超声信号，此时可以取下超声探头，系统自动完成超声背散射参量的计算。在该模块下，可以通过点击“信号频谱”观察刚才捕获的超声背散射信号的频谱。也可以通过点击“保存信号”按钮将捕获的原始信号保存，文件名将保存为在“参数输入”模块下输入的编号。完成测量后，最后点击“返回”按钮返回主菜单。
    点击“诊断报告”按钮进入诊断报告模块，在该模块的左上方为“个人信息”模块，在该模块中可以看到您输入的个人信息，请再次核对您的个人信息。在该模块的下方为您的诊断结果，包括3个参数，分别为“BC系数”、“AIB系数”和“SCS系数”，这三个参数即为本系统要计算的用来表征松质骨健康状况的三个标准参数。然后你可以将这些参数放入标准数据库，然后通过点击“BC参数查看”、“AIB参数查看”和“SCS参数查看”按钮可以在右侧的标准数据库曲线图中看到您的测试结果和标准参数曲线的比较结果。<注意：本系统目前还未建立标准数据库，因此只显示所以已测用户的结果>。最后点击“返回”按钮返回主菜单。
    
第二部分：注意事项
    1.本系统的GUI建立的linux系统之上，因此在关机或者重启过程中，请点击主菜单上的“系统关机”或“系统重启”按钮，而不能直接关闭电源。
    2.本系统的数据导出方法为：请使用系统自带的U盘，插入系统的usb接口，系统能够自动识别U盘，在等待大约3～5秒之后，请点击主菜单之上的“数据导出”按钮，系统能自动将保存在内部的原始信号导出到U盘中，原始信号即为超声背散射信号，第一列给出时间，第二列为电压幅值。
